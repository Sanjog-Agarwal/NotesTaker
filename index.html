<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Taker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Notes Taker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Clear</button>
      </form>
    </div>
  </nav>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <img src="Quotefancy-229030-3840x2160.jpg" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="container my-3">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title" style="font-weight:bold ;">Add a Note</h1>
        <p class="card-text"></p>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Start typing something....</label>
          <textarea class="form-control" id="addTxt" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">Create Note</a>
      </div>
      <hr></hr>
        <h1 style="font-weight:bold ;margin: 20px;">Your Notes</h1>
      
      <div id="notes" class="row container-fluid">
        <div class="noteCard my-3 mx-3 card" style="width: 18rem;">
          <div class="card-body ">
            <h5 class="card-title" contenteditable="true">Note</h5>
            <p class="card-text"></p>
            <button class="btn btn-primary">Delete Note</a>  
            <p class="card-text"></p>
            <button class="btn btn-primary" onclick="edit">Edit</button>      
          </div>
        </div>
        
      </div>
    </div>
    <hr></hr>
    <div class="btn btn-primary" id="time">
      <input type="button" value="Time Active (Click to refresh)" onclick="display_c(0);" /> 
      <span id='ct' ></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
